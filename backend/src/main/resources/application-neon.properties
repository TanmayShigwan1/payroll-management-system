# Database Configuration for Neon PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/payroll_db
spring.datasource.username=neon
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for cloud deployment
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false

# SSL Configuration for Neon (if needed)
spring.datasource.hikari.ssl-mode=require